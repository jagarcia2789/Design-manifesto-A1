<html>
  <head>
    <title>First Things First</title>
    <style>
      body {
        background-color: hotpink;
        padding: 25px;
        text-align: center;
      }
      p {
        color: dodgerblue;
        font-size: 30px;
      }
      h1 {
        color: black;
        font-size: 70px;
      }
      span {
        color: orange;
        text-transform: uppercase;
        font-size: 100px;
      }
      div {
        color: red;
        font-size: 75px;
        font-weight: bold;
        margin-top: 300px;
      }
      .earth {
        color: green;
        font-size: 75px;
        margin-top: 40px;
    </style>
  </head>
  <body>
    <h1>First Things First</h1>

    <p> BUY BUY BUY BUY BUY BUY</p>
    <p> SCROLL SCROLL SCROLL</p>
    <p> FAST FASTER MORE MORE</p>
    <p> PROFIT PROFIT PROFIT</p>
    
    <div>Stop!!</div>
    
    <span>DESIGN IS NOT DECORATION</span>
    <span>PEOPLE BEFORE PROFIT</span>
    
    <span class="earth">WITH THE EARTH</span>
      
    <a href="https://designmanifestos.org/first-things-first-a-manifesto-2020-edition/" target="_blank">
      source: First Things First - A Manifesto (2020 Edition)
    </a>
  </body>
</html>
